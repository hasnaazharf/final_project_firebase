	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script>
        var price = $("#price_input").val()
		var pir_data = []
		var pir_labels = []
		var energy_data = []
		let base_url = "https://us-central1-energy-monitoring-6c8ab.cloudfunctions.net/app"

		$(document).ready(function () {
			$.get(base_url + "/api/energy_daily", function (data) {
				chart_data = {
					label: [],
					value: []
				}
				data.forEach(element => {
					val = {
						t: element.date,
						y: element.kwh,
					}
					chart_data.value.push(element.kwh)
					chart_data.label.push(element.date)
				});

				draw_chart("energy_daily_canvas", chart_data, 'Daily Energy Consumption (in kWh)')
			});

			redraw_cost_chart()
			$("#price-btn").click(function(){
				price = $("#price_input").val()
				redraw_cost_chart()
			})

		})

		function redraw_cost_chart(){

			$.get(base_url + "/api/energy_daily", function (data) {
				chart_data = {
					label: [],
					value: []
				}
				data.forEach(element => {
					val = {
						t: element.date,
						y: element.kwh*price,
					}
					chart_data.value.push(element.kwh*price)
					chart_data.label.push(element.date)
				});

				draw_chart("cost_daily_canvas", chart_data, 'Daily Energy Cost (in Rupiah)')
			});
		}

		function draw_chart(id, data, label) {

			var config = {
				type: 'line',
				data: {
					labels: data.label,
					datasets: [{
						label: label,
						backgroundColor: window.chartColors.red,
						borderColor: window.chartColors.red,
						data: data.value,
						fill: false
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			};

			var ctx = document.getElementById(id).getContext('2d');
			window.myLine = new Chart(ctx, config);
		}
	</script>
